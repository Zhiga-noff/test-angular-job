<div class="app">
  <app-form-field-user [userList]="userList"
                       (userListUpdate)="updateUserList($event)"
                       (searchValue)="searchInUserList($event)"/>
  <ul class="taskList" *ngIf="!isLoading">
    <li *ngFor="let userName of userList">
      <app-name-users class="task" [userName]="userName" [userList]="userList"
                     (userListUpdate)="updateUserList($event)"/>
    </li>
  </ul>
  <div class="loader" *ngIf="isLoading"></div>
</div>
